<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PR 14 Nov - Haris</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 200px;
            padding: 10px;
            box-sizing: border-box;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 16px;
            outline: none;
        }

        h1 {
            color: #45a049;
        }

        .btn {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        table {
            border-collapse: collapse;
            width: 400px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            border-right: 1px solid #fff;
            background-color: #4CAF50;
            color: #ffffff;
            text-align: center;
        }

        td {
            text-align: center;
        }
        
        tr:hover {
            background-color: #f5f5f5;
        }

        .action-btn {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div class="container">

        <h1>Homework 14 Nov - Haris</h1>

        <input type="text" id="inputKata" placeholder="Masukkan Kata">
        <button class="btn" onclick="tambahKata()">Tambah Kata</button>

        <table id="kataTable">
            <thead>
                <tr>
                    <th>Kata Asli</th>
                    <th>Kata Terbalik</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>haris</td>
                    <td>sirah</td>
                    <td>
                        <button class="btn action-btn" onclick="editKata(this)">Edit</button>
                        <button class="btn action-btn" onclick="hapusKata(this)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="index.js"></script>
</body>

</html>
